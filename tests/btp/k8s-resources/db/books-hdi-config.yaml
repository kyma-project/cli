apiVersion: v1
kind: ConfigMap
metadata:
  name: books-hdi-config
data:
  books.hdbtable: |
    COLUMN TABLE "bookstore.db::books" 
      (
        "id" INTEGER, 
        "title" VARCHAR(100),
        "author" VARCHAR(100),
        PRIMARY KEY ("id") 
      )
  books.hdbtabledata: |
    {
      "format_version": 1,
      "imports": [
        {
          "target_table": "bookstore.db::books",
          "source_data": {
            "data_type": "CSV",
            "file_name": "bookstore.db::books.csv",
            "has_header": true,
            "type_config": {
              "delimiter": ",",
              "do_quote": true
            }
          },
          "import_settings": {
            "import_columns": [
              "id",
              "title",
              "author"
            ]
          }
        }
      ]
    }
  books.csv: |
    id,title,author
    1,Dune,Frank Herbert
    2,Pippi Goes on Board,Astrid Lindgren
  .hdinamespace: |-
    {
      "name": "bookstore.db",
      "subfolder": "append"
    }
